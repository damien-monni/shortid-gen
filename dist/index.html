<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Short ID generator</title>
    <meta
      name="description"
      content="Amazingly short non-sequential url-friendly unique id generator"
    />
  </head>
  <body>
    <main id="home-page">
      <h1>ShortId generator</h1>
      <p>Amazingly short non-sequential url-friendly unique id generator</p>

      <p id="powered">
        Powered by
        <a href="https://github.com/dylang/shortid"
          >@dylang shortid javascript package</a
        >
      </p>

      <form>
        <div id="generated-input-container">
          <input id="generated-input" type="text" readonly autofocus />

          <button title="Copy ID to clipboard">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="20"
              viewBox="0 0 24 24"
              width="20"
            >
              <path
                d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm-1 4l6 6v10c0 1.1-.9 2-2 2H7.99C6.89 23 6 22.1 6 21l.01-14c0-1.1.89-2 1.99-2h7zm-1 7h5.5L14 6.5V12z"
              />
            </svg>
          </button>
        </div>

        <div><button id="generate-button" type="submit">Generate</button></div>
      </form>

      <div id="copy-container"><p>ID copied to clipboard!</p></div>
    </main>

    <footer>
      <p>
        Developed by <a href="https://www.damien-monni.com">Damien Monni</a>
      </p>
      <p>contact@damien-monni.com</p>
      <p>
        See on GitHub:
        <a href="https://github.com/damien-monni/shortid-gen"
          >https://github.com/damien-monni/shortid-gen</a
        >
      </p>
    </footer>

    <script src="bundle.js"></script>
  </body>
</html>
